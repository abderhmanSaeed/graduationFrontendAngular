<div class="register-area ptb-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-12 col-lg-6 col-xl-6 ml-auto mr-auto">
                <div class="login">
                    <div class="login-form-container">
                        <div class="login-form">
                            <form #form="ngForm" (ngSubmit)="onSumit(form)">
                                <input ngModel type="text" name="email" placeholder="Email" #email="ngModel"
                                    class="form-controler ng-invalid ng-dirty ng-touched" required autofocus
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                                    <div *ngIf="email.errors.required">
                                        Email is required
                                    </div>
                                    <div *ngif="email.errors.pattern">
                                        Email doesn't match the pattern</div>
                                </div>
                                <input ngModel type="password" name="user-password" placeholder="Password">
                                <div class="button-box">
                                    <!-- <div class="login-toggle-btn">
                                                        <input type="checkbox">
                                                        <label>Remember me</label>
                                                        <a href="#">Forgot Password?</a>
                                                    </div> -->
                                    <button type="submit" class="default-btn floatright">Login</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
